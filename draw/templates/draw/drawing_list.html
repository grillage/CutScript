{% load staticfiles %}

<html>

    <head>

        <title>CutScript</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>

    <body>

        <div>
            <h1>CutScript Designer</h1>
        </div>

        <div>
            {% for design in designs %}
                <a href="{% url 'designer' pk=design.pk %}">{{ design }}</a> by {{ design.author }}</br>
            {% endfor %}
        </div>
        <p><a href="{% url 'new_design' %}">Start New Design</a>
    </body>

</html>
